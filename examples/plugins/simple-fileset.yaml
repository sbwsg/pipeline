apiVersion: tekton.dev/v1alpha1
kind: ArtifactType
metadata:
  name: simple-fileset
spec:
  readOnlyMode:
    description: foo
    params:
    - name: glob
      description: The glob to match files.
    preRunSteps:
    - name: simple-fileset-confirm-existence
      image: ubuntu
      script: |
        #!/usr/bin/env bash
        set -e
        set -x
        ls $(params.glob)
